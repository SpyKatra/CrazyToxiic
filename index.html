<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    background-color: #303030; /* Assure-toi que cette couleur s'applique */
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
}


.container {
    position: relative;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

canvas {
    margin-bottom: 20px;
    border: 5px solid #9c1c1c;
    border-radius: 50%;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
}

#result {
    margin-top: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #333;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #ff4757;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #ff6b81;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
}

.arrow {
    position: absolute;
    top: 43%;
    left: 55%;
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 60px solid #333;
    border-radius: 50%;
    transform: translate(300px, -50%) rotate(270deg);
    z-index: 1;
    filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
}

@keyframes arrow-wiggle {
    0%, 100% {
        transform: translate(300px, -50%) rotate(270deg); /* Maintenir la fl√®che en place avec la bonne orientation */
    }
    50% {
        transform: translate(300px, -50%) rotate(265deg); /* L√©g√®re oscillation pour plus de dynamisme */
    }
}


/* Modal (popup) container */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
}

/* Modal content */
.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.3);
}

/* Close button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="arrow" id="arrow"></div>
        <canvas id="wheelCanvas" width="700" height="700"></canvas>
        <button id="spinButton">üéØ Tourner la roue üéØ</button>
        <div id="result"></div>
    </div>

    <!-- Modal pour afficher le r√©sultat -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalResultText">Tu as gagn√© : <span id="resultText"></span></p>
        </div>
    </div>

    <script>
const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const spinButton = document.getElementById('spinButton');
const resultDiv = document.getElementById('result');
const arrow = document.getElementById('arrow');

// S√©lection de la modal et du texte de r√©sultat
const modal = document.getElementById("resultModal");
const modalResultText = document.getElementById("resultText");
const closeModal = document.querySelector(".close");

// Liste des lots et couleurs
const segments = [
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '2 Super ticketsüíØ', color: '#5BDA07' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: 'üéÅ Free Case üéÅ', color: '#A83FBB' },
    { text: '1000 points', color: '#837D87' },
    { text: '10 000 points', color: '#000000' },
    { text: '1000 points', color: '#837D87' },
    { text: 'Case Deluxe üíé', color: '#F3EB16' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: '4000 points', color: '#929EA9' },
    { text: 'üéÅCase ClassiqueüéÅ', color: '#046DF6' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: 'üéÅFree case üéÅ', color: '#A83FBB' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '10 000 points', color: '#000000' },
    { text: '1000 points', color: '#837D87' },
    { text: '2 Super TicketsüíØ', color: '#5BDA07' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: 'üéÅFree CaseüéÅ', color: '#A83FBB' },
    { text: '1000 points', color: '#837D87' },
    { text: '10 000 points', color: '#000000' },
    { text: '500 points', color: '#C1C1C1' },
    { text: 'üéÅCase ClassiqueüéÅ', color: '#046DF6' },
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: 'üéÅFree CaseüéÅ', color: '#A83FBB' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '10 000 points', color: '#000000' }
];

const segmentCount = segments.length;
const segmentAngle = (2 * Math.PI) / segmentCount;
let currentAngle = 0;
let isSpinning = false;

// Fonction pour dessiner la roue
function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < segmentCount; i++) {
        const angle = currentAngle + i * segmentAngle;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angle, angle + segmentAngle);
        ctx.fillStyle = segments[i].color;
        ctx.fill();

        // Dessiner le texte
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angle + segmentAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 18px Arial';
        ctx.shadowColor = '#000';
        ctx.shadowBlur = 5;
        ctx.fillText(segments[i].text, canvas.width / 2 - 15, 10);
        ctx.restore();
    }
}

// Fonction pour faire tourner la roue
function spinWheel() {
    if (isSpinning) return;

    isSpinning = true;
    resultDiv.textContent = '';

    const spinDuration = 5000; // Temps total du spin en ms
    const spinSpeed = 0.1; // Vitesse initiale
    const easing = t => t * t * t; // Fonction de ralentissement

    let startTime = null;
    let currentSpeed = spinSpeed;

    // Animer la fl√®che avec un l√©ger mouvement
    arrow.style.animation = 'arrow-wiggle 0.2s infinite';

    function animate(time) {
        if (!startTime) startTime = time;
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / spinDuration, 1); // Progr√®s de l'animation

        currentAngle += currentSpeed; // Augmenter l'angle de rotation
        currentSpeed = spinSpeed * (1 - easing(progress)); // R√©duire progressivement la vitesse

        drawWheel();

        if (progress < 1) {
            requestAnimationFrame(animate); // Continuer l'animation
        } else {
            isSpinning = false;
            arrow.style.animation = ''; // Arr√™ter l'animation de la fl√®che
            displayResult();
        }
    }

    requestAnimationFrame(animate);
}

// Fonction pour afficher le r√©sultat
function displayResult() {
    const winningSegment = Math.floor((segmentCount - (currentAngle / segmentAngle) % segmentCount) % segmentCount);
    const resultText = `üéâ Tu as gagn√© : ${segments[winningSegment].text} üéâ`;

    // Mettre √† jour le texte dans la modal
    modalResultText.textContent = segments[winningSegment].text;
    
    // Afficher la modal
    modal.style.display = "block";
}

// Fermer la modal lorsque l'utilisateur clique sur "x"
closeModal.onclick = function() {
    modal.style.display = "none";
}

// Fermer la modal si l'utilisateur clique en dehors de la modal
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

spinButton.addEventListener('click', spinWheel);

// Dessiner la roue initiale
drawWheel();

    </script>
</body>
</html>
