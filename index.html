<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    background-color: #303030; /* Assure-toi que cette couleur s'applique */
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
}


.container {
    position: relative;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

canvas {
    margin-bottom: 20px;
    border: 5px solid #050505;
    border-radius: 50%;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
}

#result {
    margin-top: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #333;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #ff4757;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #ff6b81;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
}

.arrow {
    position: absolute;
    top: 43%;
    left: 55%;
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 60px solid #faf7f7;
    border-radius: 50%;
    transform: translate(300px, -50%) rotate(270deg);
    z-index: 1;
    filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
}

@keyframes arrow-wiggle {
    0%, 100% {
        transform: translate(300px, -50%) rotate(270deg);
    }
    50% {
        transform: translate(300px, -50%) rotate(265deg);
    }
}



/* Modal (popup) container */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
}

/* Modal content */
.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.3);
}

/* Close button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="arrow" id="arrow"></div>
        <canvas id="wheelCanvas" width="700" height="700"></canvas>
        <button id="spinButton">üéØ Tourner la roue üéØ</button>
        <div id="result"></div>
    </div>

    <!-- Modal pour afficher le r√©sultat -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalResultText">Tu as gagn√© : <span id="resultText"></span></p>
        </div>
    </div>

    <script>
const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const spinButton = document.getElementById('spinButton');
const resultDiv = document.getElementById('result');
const arrow = document.getElementById('arrow');

// S√©lection de la modal et du texte de r√©sultat
const modal = document.getElementById("resultModal");
const modalResultText = document.getElementById("resultText");
const closeModal = document.querySelector(".close");

// Liste des lots et couleurs
const segments = [
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '2 Super ticketsüíØ', color: '#5BDA07' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: 'üéÅ Free Case üéÅ', color: '#A83FBB' },
    { text: '1000 points', color: '#837D87' },
    { text: '10 000 points', color: '#000000' },
    { text: '1000 points', color: '#837D87' },
    { text: 'Case Deluxe üíé', color: '#F3EB16' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: '4000 points', color: '#929EA9' },
    { text: 'üéÅCase ClassiqueüéÅ', color: '#046DF6' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: 'üéÅFree case üéÅ', color: '#A83FBB' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '10 000 points', color: '#000000' },
    { text: '1000 points', color: '#837D87' },
    { text: '2 Super TicketsüíØ', color: '#5BDA07' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: 'üéÅFree CaseüéÅ', color: '#A83FBB' },
    { text: '1000 points', color: '#837D87' },
    { text: '10 000 points', color: '#000000' },
    { text: '500 points', color: '#C1C1C1' },
    { text: 'üéÅCase ClassiqueüéÅ', color: '#046DF6' },
    { text: '4000 points', color: '#929EA9' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '1000 points', color: '#837D87' },
    { text: 'üéÅFree CaseüéÅ', color: '#A83FBB' },
    { text: '500 points', color: '#C1C1C1' },
    { text: '10 000 points', color: '#000000' }
];

const segmentCount = segments.length;
const segmentAngle = (2 * Math.PI) / segmentCount;
let currentAngle = 0;
let isSpinning = false;
let currentSpeed = 0; // Vitesse initiale
const maxSpeed = 0.5; // Vitesse maximale atteinte
const minSpeed = 0.001; // Vitesse minimale pour arr√™ter
const friction = 0.995; // Facteur d'inertie (ralentissement plus lent pour un effet fluide)
let totalSpins = 0; // Nombre de tours complets effectu√©s

// Fonction pour dessiner la roue
function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < segmentCount; i++) {
        const angle = currentAngle + i * segmentAngle;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angle, angle + segmentAngle);
        ctx.fillStyle = segments[i].color;
        ctx.fill();

        // Dessiner le texte
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angle + segmentAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 18px Arial';
        ctx.shadowColor = '#000';
        ctx.shadowBlur = 5;
        ctx.fillText(segments[i].text, canvas.width / 2 - 15, 10);
        ctx.restore();
    }

    // Dessiner les clous en premier plan
    for (let i = 0; i < segmentCount; i++) {
        const angle = currentAngle + i * segmentAngle;
        const nailX = canvas.width / 2 + Math.cos(angle + segmentAngle) * (canvas.width / 2 - 10);
        const nailY = canvas.height / 2 + Math.sin(angle + segmentAngle) * (canvas.height / 2 - 10);
        ctx.beginPath();
        ctx.arc(nailX, nailY, 8, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff'; // Clous blancs
        ctx.shadowColor = '#000';
        ctx.shadowBlur = 3;
        ctx.fill();
        ctx.stroke();
    }
}

// Fonction pour faire tourner la roue avec inertie et influence des clous
function spinWheel() {
    if (isSpinning) return;

    isSpinning = true;
    resultDiv.textContent = '';
    currentSpeed = maxSpeed; // La roue d√©marre √† la vitesse maximale
    totalSpins = 0; // R√©initialiser les tours

    // Animer la fl√®che avec un l√©ger mouvement
    arrow.style.animation = 'arrow-wiggle 0.2s infinite';

    function animate() {
        currentAngle += currentSpeed; // Faire tourner la roue en fonction de la vitesse actuelle

        // Compter les tours complets (chaque fois que l'angle d√©passe 2*PI, soit 1 tour)
        if (currentAngle >= 2 * Math.PI * totalSpins) {
            totalSpins++; // Incr√©menter le nombre de tours complets
        }

        // Simuler une d√©c√©l√©ration progressive avec une friction apr√®s 3-4 tours
        if (totalSpins >= 3) {
            currentSpeed *= friction;
        }

        // Appliquer un ralentissement suppl√©mentaire aux "clous" (obstacles)
        if (Math.floor(currentAngle / segmentAngle) !== Math.floor((currentAngle - currentSpeed) / segmentAngle)) {
            currentSpeed -= 0.005; // L√©ger ralentissement √† chaque clou
        }

        drawWheel();

        // V√©rifier si la roue doit s'arr√™ter
        if (currentSpeed > minSpeed) {
            requestAnimationFrame(animate); // Continuer l'animation si la vitesse est sup√©rieure au minimum
        } else {
            isSpinning = false;
            arrow.style.animation = ''; // Arr√™ter l'animation de la fl√®che

            // Ajouter un d√©lai de 500ms avant d'afficher le r√©sultat
            setTimeout(displayResult, 500); // Afficher le r√©sultat apr√®s un arr√™t naturel
        }
    }

    requestAnimationFrame(animate);
}

// Fonction pour afficher le r√©sultat
function displayResult() {
    const winningSegment = Math.floor((segmentCount - (currentAngle / segmentAngle) % segmentCount) % segmentCount);
    const resultText = `üéâ Tu as gagn√© : ${segments[winningSegment].text} üéâ`;

    // Mettre √† jour le texte dans la modal
    modalResultText.textContent = segments[winningSegment].text;
    
    // Afficher la modal
    modal.style.display = "block";
}

// Fermer la modal lorsque l'utilisateur clique sur "x"
closeModal.onclick = function() {
    modal.style.display = "none";
}

// Fermer la modal si l'utilisateur clique en dehors de la modal
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

spinButton.addEventListener('click', spinWheel);

// Dessiner la roue initiale
drawWheel();


    </script>
</body>
</html>
