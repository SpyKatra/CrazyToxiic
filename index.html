<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #303030;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            margin-bottom: 20px;
            border: 5px solid #050505;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        #result {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #ff6b81;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .arrow {
            position: absolute;
            top: 43%;
            left: 55%;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #faf7f7;
            border-radius: 50%;
            transform: translate(300px, -50%) rotate(270deg);
            z-index: 1;
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
        }

        @keyframes arrow-wiggle {
            0%, 100% {
                transform: translate(300px, -50%) rotate(270deg);
            }
            50% {
                transform: translate(300px, -50%) rotate(265deg);
            }
        }

        /* Modal (popup) container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.3);
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow" id="arrow"></div>
        <canvas id="wheelCanvas" width="700" height="700"></canvas>
        <button id="spinButton">üéØ Tourner la roue üéØ</button>
        <div id="result"></div>
    </div>

    <!-- Modal pour afficher le r√©sultat -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalResultText">Tu as gagn√© : <span id="resultText"></span></p>
        </div>
    </div>

    <script>
        // Liste des lots, couleurs, et probabilit√©s
        const segments = [
            { text: '4000 points', color: '#929EA9', probability: 0.015 },
            { text: '1000 points', color: '#837D87', probability: 0.015 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '2 Super ticketsüíØ', color: '#5BDA07', probability: 0.032 },
            { text: '10 000 points', color: '#000000', probability: 0.01 },
            { text: 'üéÅ Free Case üéÅ', color: '#A83FBB', probability: 0.016 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: 'Case Deluxe üíé', color: '#F3EB16', probability: 0.006 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: '4000 points', color: '#929EA9', probability: 0.015 },
            { text: 'üéÅCase ClassiqueüéÅ', color: '#046DF6', probability: 0.021 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '4000 points', color: '#929EA9', probability: 0.015 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: 'üéÅFree case üéÅ', color: '#A83FBB', probability: 0.012 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: '500 points', color: '#C1C1C1', probability: 0.039 },
            { text: '10 000 points', color: '#000000', probability: 0.01 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: '2 Super TicketsüíØ', color: '#5BDA07', probability: 0.032 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '4000 points', color: '#929EA9', probability: 0.015 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: 'üéÅFree CaseüéÅ', color: '#A83FBB', probability: 0.011 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: '4000 points', color: '#929EA9', probability: 0.015 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: 'üéÅCase ClassiqueüéÅ', color: '#046DF6', probability: 0.021 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: '500 points', color: '#C1C1C1', probability: 0.039 },
            { text: '1000 points', color: '#837D87', probability: 0.025 },
            { text: 'üéÅFree CaseüéÅ', color: '#A83FBB', probability: 0.011 },
            { text: '500 points', color: '#C1C1C1', probability: 0.038 },
            { text: '10 000 points', color: '#000000', probability: 0.01 }
        ];

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const arrow = document.getElementById('arrow');
        const modal = document.getElementById("resultModal");
        const modalResultText = document.getElementById("resultText");
        const closeModal = document.querySelector(".close");

        const segmentCount = segments.length;
        const segmentAngle = (2 * Math.PI) / segmentCount;
        let currentAngle = Math.random() * 2 * Math.PI; // Angle initial al√©atoire
        let isSpinning = false;
        let currentSpeed = 0;
        const maxSpeed = 0.5;
        const minSpeed = 0.001;
        const friction = 0.995;
        let totalSpins = 0;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < segmentCount; i++) {
                const angle = currentAngle + i * segmentAngle;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angle, angle + segmentAngle);
                ctx.fillStyle = segments[i].color;
                ctx.fill();

                // Dessiner le texte
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(angle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 18px Arial';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 5;
                ctx.fillText(segments[i].text, canvas.width / 2 - 15, 10);
                ctx.restore();
            }

            // Dessiner les clous en premier plan
            for (let i = 0; i < segmentCount; i++) {
                const angle = currentAngle + i * segmentAngle;
                const nailX = canvas.width / 2 + Math.cos(angle + segmentAngle) * (canvas.width / 2 - 10);
                const nailY = canvas.height / 2 + Math.sin(angle + segmentAngle) * (canvas.height / 2 - 10);
                ctx.beginPath();
                ctx.arc(nailX, nailY, 8, 0, 2 * Math.PI);
                ctx.fillStyle = '#fff'; // Clous blancs
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 3;
                ctx.fill();
                ctx.stroke();
            }
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            resultDiv.textContent = '';
            currentSpeed = maxSpeed * (0.8 + Math.random() * 0.4); // Vitesse al√©atoire entre 80% et 120% de maxSpeed
            totalSpins = 0;

            arrow.style.animation = 'arrow-wiggle 0.2s infinite';

            function animate() {
                currentAngle += currentSpeed;

                if (currentAngle >= 2 * Math.PI * totalSpins) {
                    totalSpins++;
                }

                if (totalSpins >= 3) {
                    currentSpeed *= friction;
                }

                if (Math.floor(currentAngle / segmentAngle) !== Math.floor((currentAngle - currentSpeed) / segmentAngle)) {
                    currentSpeed -= 0.005;
                }

                drawWheel();

                if (currentSpeed > minSpeed) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    arrow.style.animation = '';

                    setTimeout(displayResult, 500);
                }
            }

            requestAnimationFrame(animate);
        }

        function displayResult() {
            // D√©terminer le segment gagnant en fonction de l'angle final
            const winningIndex = Math.floor((segmentCount - (currentAngle % (2 * Math.PI)) / segmentAngle) % segmentCount);
            const winningSegment = segments[winningIndex];
            const resultText = `üéâ Tu as gagn√© : ${winningSegment.text} üéâ`;

            modalResultText.textContent = winningSegment.text;
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        spinButton.addEventListener('click', spinWheel);

        drawWheel();
    </script>
</body>
</html>
